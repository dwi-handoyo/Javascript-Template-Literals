<p>Template Literals - Nested HTML Fragments(Exercise)</p>
<p id="demo"></p>

<script>
// Nested HTML Fragments 
  
const mhs = {
  nama: 'Burisrawa',
  semester: 5,
  mataKuliah: [
   'Rekayasa Web',
   'Analisis dan Perancangan Sistem Informasi',
   'Pemrograman Sistem Interaktif',
   'Perancangan Sistem Berorientasi Object' 
  ]
};

function cetakMataKuliah(mataKuliah){
  return `
   <ol>
    ${mataKuliah.map(mk => `<li>${mk}</li>`).join('')}
   </ol>
  `
}

const el = `<div class="mhs2">
  <h2>${mhs.nama}</h2>
  <span class="semester">Semester: ${mhs.semester}</span>
  <h4>Mata Kuliah : </h4>
  ${cetakMataKuliah(mhs.mataKuliah)}
</div>`

console.log(el);
document.getElementById("demo").innerHTML = el;
  
</script>  

// Result:

// Semester: 5
// Mata Kuliah :

// 2. Analisis dan Perancangan Sistem Informasi
// 3. Pemrograman Sistem Interaktif
